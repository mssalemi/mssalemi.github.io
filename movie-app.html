<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>
<body>
  <div class="grid-container">
    <div class="hi"></div>

      <div class="box search">
        <button id="search-btn" class="search-btn">Search</button>
        <input id="search-title" class="search-bar" type="text" placeholder="Type Movie Name">
      </div>

      <div id="data" class="search-display box"></div>

      <div class="box nominated">
        <div class="nom-display">
          <img src="img/oscar.png">
          <h3>Nominee's</h3>
          <img src="img/oscar.png">
        </div>
        <ol id="nominated-display"></ol>
        <button id="pick-winner">Pick Winner</button>
      </div>

      <div id="instructions" class="instructions-container"></div>
  </div>  

  <div id="instructions" class="instructions-container"></div>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="winner-img" src="">
      <span id="winner-title"></span<
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
