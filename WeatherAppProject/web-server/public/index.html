<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="box" id="title-box">
      <h1>Weather App</h1>
      <p id="message">Enter location and hit enter to see weather data for your chosen location location.</p>
    </div>

    <div class="box" id="input-box">
      <input type="input" placeholder="Enter Location of City" id="input-location" required />
    </div>

    <div class="weather-flex-box">
      <div class="weather-pic box"></div>
      <div class="weather-data box">
        <p id="temp"></p>
        <p id="feels-like"></p>
      </div>
      <div class="weather-location box"></div>
    </div>

    <div class="box" id="clear-box">
      <button id="clear-btn">CLEAR</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
